<html lang="en">

<head>
    <title>wired-toggle</title>

    <script type="module" src="../web_modules/@wonkytech/wired-elements.js"></script>

    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            line-height: 1.5;
        }
    </style>
</head>

<body>
<wired-toggle id="toggle"></wired-toggle>
<wired-toggle checked></wired-toggle>
<div id="label">false</div>
<wired-helper></wired-helper>
<script>
    const toggle = document.getElementById('toggle');
    const label = document.getElementById('label');
    toggle.addEventListener('change', () => {
        label.textContent = toggle.checked;
    });
</script>
</body>

</html>
