<html lang="en">

<head>
    <title>wired-slider</title>

    <script type="module" src="../web_modules/@wonkytech/wired-elements.js"></script>

    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            line-height: 1.5;
        }
    </style>
</head>

<body>
<wired-slider id="slider"></wired-slider>
<div id="label"></div>
<p>
    <wired-button id="btn">Reset</wired-button>
</p>

<script>
    const slider = document.getElementById('slider');
    const label = document.getElementById('label');
    slider.addEventListener('change', () => {
        label.textContent = slider.value;
    });
    document.getElementById('btn').addEventListener('click', () => {
        slider.value = 0;
        label.textContent = slider.value;
    });
</script>

<wired-helper></wired-helper>
</body>

</html>
